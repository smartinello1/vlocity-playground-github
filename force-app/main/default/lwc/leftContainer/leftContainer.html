<template>
    <template if:true={dataLoaded}>
                <lightning-card >
                    <h3 slot="title" class="slds-align_absolute-center">
                        Learning Hub
                    </h3>    
                
        
        
                    <template if:true={dataLoaded} for:each={appData} for:item="app">
                <div class="slds-border_bottom slds-p-around_medium" key={app.Id}>
                
                    <h3 slot="title">
                        <b>{app.Heading__c}</b>
                    </h3>
                    <div class="slds-p-top_small">  
                        <p class="" >
                            <lightning-formatted-rich-text value={app.Description__c}></lightning-formatted-rich-text>
                        </p>
                    </div>
                    
                </div>
                
            </template>            
    </lightning-card>
</template>    
</template>
