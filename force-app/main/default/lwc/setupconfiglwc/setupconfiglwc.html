<template>
    <template if:true={dataLoaded}>
    <div>
    <lightning-card>
        <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium" >   
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-small" size="12" >
                    <div class="slds-p-around_none">
                        <lightning-card>
                            <h3 slot="title">
                                <lightning-icon icon-name="utility:task" class="settingsicon slds-p-right_small" size="small"></lightning-icon>
                                Learning Tasks
                            </h3>
                            <p class="slds-p-horizontal_small slds-p-right_small">
                                <lightning-formatted-rich-text value={appName}></lightning-formatted-rich-text> </p>
                        </lightning-card>
                    </div>  
            </lightning-layout-item>
            <template  for:each={appData} for:item="app">
            <lightning-layout-item size="12" key={app.Id} class="slds-p-right_x-small slds-p-left_medium slds-p-bottom_x-small">
                <div class="slds-box slds-p-around_none">
                    <lightning-card>
                        <lightning-button variant="brand" data-id={app.Heading__c} label={app.Button_Text__c} slot="actions" onclick={handleClick} class="slds-m-left_x-small app-details-btn-layout slds-p-top_medium"></lightning-button>   
                        <p slot="title" class="title-italic slds-text-body_small slds-m-left_xx-large slds-p-left_x-large">{app.Sub_Heading__c}</p>
                        <h3 slot="title" class="slds-m-left_small">
                            <lightning-icon icon-name={app.Icon_Name__c} class="settingsicon slds-p-right_small" size={app.Icon_Size__c}></lightning-icon>
                            {app.Heading__c}
                        </h3>
                        <div class="slds-p-left_xx-large slds-m-left_xx-large">
                        <lightning-formatted-rich-text class="desc" value={app.Description__c}></lightning-formatted-rich-text>
                        </div>
                    </lightning-card>
                </div>  
            </lightning-layout-item>
            </template>
        </lightning-layout>
        </div>
    </lightning-card>
    </div>




    <template if:true={isShowModal}>

        <!--
            I Used SLDS for this code
            Here is link https://www.lightningdesignsystem.com/components/modals/
        --> 

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
   <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close"
               alternative-text="close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
         </button>
         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{dataModal.Heading__c}</h2>
      </header>
  
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium slds-p-top_x-large" id="modal-content-id-1">
            <p class="slds-text-align_center slds-m-bottom_medium">{dataModal.Sub_Heading__c}</p>
            <lightning-formatted-rich-text class="slds-p-top_large" value={dataModal.Description__c}></lightning-formatted-rich-text>

      </div>

      <!-- modal footer start-->
      <footer class="slds-modal__footer">
         <button class="slds-button slds-button_neutral" onclick={hideModalBox}>OK</button>
      </footer>
   
   </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
    </template>
